<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- bootstrap icon-->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>My Money Bank</title>
</head>
<body>
  <!-- header -->
  <header>
    <h1 class="font-weight-bold fs-1 mt-4 text-center">My Money Bank</h1>
  </header>
  <!-- main -->
    <main class="container">
      <!-- <section class="grid lg:grid-cols-2 grid-cols-1 gap-2"> -->
        <section class="d-lg-flex">
        <!-- banner side start-->
        <div class="mx-3 col-lg-6 ">
          <!-- <div class="h-"> -->
            <img class='img-fluid rounded my-4 mx-auto d-block' style="height: 80%; width:85%;" src="./images/pexels-tara-winstead-7111591.jpg" alt="">
          <!-- </div> -->
        </div>
        <!-- banner side end-->

        <!-- calculation side start-->
        <div class="m-10 bg-light col-lg-6">
          <div class="items-center w-75 mx-auto">
              <!-- Income field -->
              <h2 class="fs-3 text-center my-2">Income</h2>
              <div class="row mb-3 ">
                <label id="income-lebel" class="col-sm-2 col-form-label">Income</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="income-field"  placeholder="Enter your amount">
                </div>
              </div>
              <!-- Expenses field  -->
              <h2 class="fs-3 text-center m-2">Expenses</h2>
              <div class="row mb-3">
                <label id="fod-lebel" class="col-sm-2 col-form-label">Food</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="food-field" placeholder="Enter your amount">
                </div>
              </div>
              <div class="row mb-3">
                <label id="rent-lebel" class="col-sm-2 col-form-label">Rent</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="rent-field" placeholder="Enter your amount">
                </div>
              </div>
              <div class="row mb-3">
                <label id="clothes-lebel" class="col-sm-2 col-form-label">Clothes</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="clothes-field" placeholder="Enter your amount">
                </div>
              </div>

              <button type="button" class="btn btn-primary mx-auto my-4 d-block bg-primary" id="calculate-btn">Claculate</button>

            <!-- total expenses and balance -->
            <div class="text-center">
            <p class="fs-4 font-weight-bold">Total Expenses: <span id="total-expenses">00</span> </p>
            <p class="fs-4  font-weight-bold">Balance: <span id="balance">00</span></p>
            </div>
            <!-- saving parcentiage -->
            <div class="d-flex mt-4 mb-3 justify-content-center align-items-center">
            <!-- <form class="form-inline d-flex"> -->
              <label class="mx-3 text-center" for="inlineFormInputName2">Save: </label>
              <input type="text" class="form-control mx-3 w-25" id="save-field" placeholder="20">
                <p class="mx3 my-0">%</p>
              <button type="button" class="btn btn-primary mx-3 d-block bg-primary" id="save-btn">Submit</button>
            </div>
            <!-- total saving & remaining balance -->
            <div class="text-center">
              <p class="fs-4 font-weight-bold">Saving Amount: <span id="total-saving">00</span> </p>
              <p class="fs-4  font-weight-bold">Remaining Balance: <span id="remaining-balance">00</span></p>
              </div>
          </div>
        </div>
      </section>
    </main>
    
    <script src="moneyCalc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
